<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
        color: #333333;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #1a365d 0%, #2a4365 100%);
        overflow: hidden;
        position: relative;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      .title {
        font-size: 72px;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 16px;
      }
      .subtitle {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 24px;
      }
      .chess-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 500px;
        height: 500px;
        opacity: 0.15;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M0 0h30v30H0V0zm30 30h30v30H30V30z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col items-center justify-center p-16 relative">
      <div class="chess-overlay"></div>
      
      <div class="z-10 flex flex-col items-center text-center">
        <img src="/home/ubuntu/upload/search_images/pnrwB0BUZxLS.jpg" alt="Chess strategy for career planning" class="mb-10 rounded-lg shadow-xl" style="width: 500px; height: 332px; object-fit: cover;">
        
        <h1 class="title text-white">Career Guidance Game</h1>
        <h2 class="subtitle text-yellow-300">Strategic Career Planning with Game Theory</h2>
        
        <div class="mt-12 bg-white bg-opacity-20 rounded-lg p-6 max-w-2xl">
          <p class="text-white text-2xl">An educational game applying Nash Equilibrium principles to help students make informed career choices</p>
        </div>
      </div>
      
      <div class="absolute bottom-8 right-8 text-white text-xl font-semibold">
        <p>August 2025</p>
      </div>
    </div>
  </body>
</html>
